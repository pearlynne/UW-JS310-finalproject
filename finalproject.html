<html>

<head>
	<title>Everyday List</title>
	<link rel="stylesheet" href="finalproject.css" />
</head>

<body>
	<div class="container">
		<h1>Everyday to-do-list</h1>
	</div>

	<div class="container">
		<form id="new-task">
			<div class="todo-form">
				<label for="task">New task:</label><br>
				<input type="text" id="task" name="task" data-invalid-message="Your task should have at least 1 character"><br>
			</div>

			<div class="todo-form">
				<label for="due-date">Due date:</label><br>
				<input type="date" id="due-date" name="due-date"
					data-invalid-message="The due date needs to be today or in the future"><br>
			</div>

			<div class="todo-form">
				<input id="pleasework" type="submit">
			</div>

		</form>
	</div>


	<div id="today-list">
		<table>
			<tbody id ="incomplete-header">
			<tr>
				<th>Tasks</th>
				<th>Due Dates</th>
				<th>Progress</th>
				<th>Delete</th>
			</tr>
		</tbody>		
		<tbody id="incomplete-tasks">
		</tbody>
		</table>

		<table>
			<tbody id ="completed-header">
			<tr>
				<th>Tasks</th>
				<th>Due Dates</th>
				<th>Completed</th>
			</tr>
		</tbody>		
		<tbody id="completed-tasks">
		</tbody>
		</table>
	</div>
	</div>

	<div id="fresh-start">
		<center><button>Clear the list and start afresh!</button></center>
	</div>

<div id="myModal" class="modal">
  <span id="close">&times;</span>
  <img  id="cat-pic" class="modal-content">
</div>


	<script src="finalproject.js"></script>
</body>

</html>
